@(id: String)

@main(title = "Robolab - Running the tests") {
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Running the tests...</h2>
            <p id="finished" style="display: none">
                <a style="width: 50%" data-role="button" data-icon="arrow-r" data-iconpos="right" data-mini="true" href="/gettest?id=@id">See test results</a>
            </p>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Max Leuth√§user 2014</p>
    </footer>
</div>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/main.js"></script>

<script>
setTimeout(function() {
    $.mobile.loading('show');
    setTimeout(function() {
        $("#finished").show();
        $.mobile.loading('hide');
        $.mobile.changePage("/gettest?id=@id");
    }, 5000);
}, 20);
</script>
}
